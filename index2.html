<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Contact us Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
      <div class="text">
         Contact us Form
      </div>
      <form action="#">
         <div class="form-row">
            <div class="input-data">
              
              
  <input type="date" id="date" name="date" value="Date">
            </div>
            <div class="input-data">
               
               <div class="underline"></div>
               
  <label for="time" ></label>
  <input type="time" id="time" name="time" min="11:00" max="18:00" value="time">

            </div>
         </div>
         <div class="form-row">
            <div class="input-data">
               <input type="text" required>
               <div class="underline"></div>
               <label for="">Address with landmark</label>
            </div>
            <div class="input-data">
               <input type="text" required>
               <div class="underline"></div>
               <label for="">Available person </label>
            </div>

         </div>
         <div class="form-row">
         <div class="input-data textarea">
            <div class="radio_selector">
               <input type="radio" name="select">Home recycling
               <input type="radio" name="select">Industrial recycling
            </div>
            
            <div class="form-row submit-btn">
               <div class="input-data">
                  <div class="inner"></div>
                  <input type="submit" value="submit">
               </div>
            </div>
      </form>
      </div>
<!-- partial -->
  
</body>

   for (let key in data) {

        Object.keys(data).forEach(key => {
            data[key] = false;
        })
        data[key] = true;
    });
    label.appendChild(input);
    
}

</html>
